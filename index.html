<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" type="text/css"/>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.10/css/all.css" integrity="sha384-+d0P83n9kaQMCwj8F4RJB66tzIwOKmrdb46+porD/OvrJ+37WqIM7UoBtwHO6Nlg" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/hover.css/2.3.1/css/hover-min.css" integrity="sha512-csw0Ma4oXCAgd/d4nTcpoEoz4nYvvnk21a8VA2h2dzhPAvjbUIK6V3si7/g/HehwdunqqW18RwCJKpD7rL67Xg==" crossorigin="anonymous" />
    <title>Rosie</title>
</head>
<body>
    <header> <!--using the rule of thirds. Look it up-->
        <div class="row no-gutters"> <!--After each ROW class you need to have a COL class. bootstrap adds 'gutters' to each row to allow spacing, we need to turn that off-->
            <a class="col-md-4 logo" href="index.html"></a> <!--a screen has 12 sections. selecting 4 here = selecting 1/3 of the screen-->
            <div class="col-md-8"> <!--selecting 8 here = selcting 2/3 of the screen-->
                <div class="row no-gutters bg-color-name-title">
                    <div claas="col heading">
                        <h1 class="name">Rosie Odenkirk</h1>
                        <h2 class="title">Full Stack Developer</h2>
                    </div>
                </div>
                <div class="row no-gutters">
                    <div class="col">
                        <ul id="nav" class="list-inline menucontainer"> <!--makes the list display horizontally rather than default vertically. menucontainer added to stop white space between inline-->
                            <li class="col-6 col-sm-3 ui-menu-color-home list-inline-item menuitem"> <!--this means it will be 4 cols wide when displayed in anything bigger than a small screen, and two cols when in mobile/small screen-->
                                <a href="#" class="hvr-sweep-to-bottom"><i class="fa fa-home" aria-hidden="true"></i><span>Home</span></a> <!--aria-hdden means scren readers will ignore the image-->
                            </li>
                             <li class="col-6 col-sm-3 ui-menu-color-resume list-inline-item menuitem"> 
                                <a href="#"><i class="fa fa-graduation-cap" aria-hidden="true"></i><span>Resume</span></a>
                            </li>
                             <li class="col-6 col-sm-3 ui-menu-color-contact list-inline-item menuitem">
                                <a href="#"><i class="fa fa-comment" aria-hidden="true"></i><span>Contact</span></a>
                            </li>
                            <li class="col-6 col-sm-3 ui-menu-color-download list-inline-item menuitem">
                                <a href="#"><i class="fa fa-download" aria-hidden="true"></i><span>Download</span></a>
                            </li>
                       </ul>
                    </div>
                </div>
            </div>
        </div>
    </header>
    <section>
    
    </section>
    <footer>
    
    </footer>

</body>
</html>
